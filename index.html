<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starter</title>
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css">
    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- header -->
    <header>
      <h1>Our Menu</h1>
      <div class="btns">
        <button class="btn" data-id="all">all</button>
        <button class="btn" data-id="breakfast">breakfast</button>
        <button class="btn" data-id="shakes">shakes</button>
        <button class="btn" data-id="lunch">lunch</button>

    </header>
    <!-- header end -->
    <!-- main container start-->
    <div class="main__container">  
       <!--item start -->   
      <article class="item__container">        
        <div class="image">
          <img src="images\item-1.jpeg" alt="picture">
        </div>
        <div class="describtion">
          <div class="title">Buttermilk pancakes</div>
          <div class="text">I'm baby woke mlkshk wolf bitters live-edge blue bottle, hammock freegan copper mug whatever cold-pressed </div>
          <p> price: $15.99</p>

      </article> 
        <!--item end -->

    </div>
    <!-- main container end -->
    <!-- javascript -->
    <script src="app.js"></script>

</html>
